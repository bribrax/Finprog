<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvestiQuizz - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .reg-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #8e44ad;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #8e44ad;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #6a1b9a;
    }
    .error-msg {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reg-container">
    <h1>Register</h1>
    <div id="errorMsg" class="error-msg"></div>
    <form id="regForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Register</button>
    </form>
  </div>
  
  <script>
    const regForm = document.getElementById('regForm');
    const errorMsg = document.getElementById('errorMsg');

    regForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!username || !email || !password || !confirmPassword) {
        errorMsg.textContent = "All fields are required.";
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }
      
      // Retrieve existing users from localStorage (or initialize an array)
      let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
      // Check if username or email already exists
      const userExists = users.some(user => user.username === username || user.email === email);
      if (userExists) {
        errorMsg.textContent = "Username or email already registered.";
        return;
      }
      
      // Create new user object
      const newUser = { username, email, password };
      users.push(newUser);
      localStorage.setItem('registeredUsers', JSON.stringify(users));
      // Set the logged-in user for demo purposes
      localStorage.setItem('loggedInUser', username);
      // Optionally initialize the player's portfolio
      localStorage.setItem('portfolioValue', "0");
      // Redirect to Home page
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
